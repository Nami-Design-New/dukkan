  <content>
    <!-- Banner -->
    <section class="Banner">
      <div class="container">
        <h3> الدخول</h3>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="#!" class="active">الدخول</a></li>
        </ul>
      </div>
    </section>
    <!-- login -->
    <section class="login py-5">
      <div class="container">
        <div class="login-form">
          <h2>الدخول</h2>
          <form>
            <div class="row">

              <div class="col-lg-12 p-1">
                <div class="form-outline">
                  <input type="number" class="form-control" />
                  <label class="form-label">رقم الجوال</label>
                </div>
              </div>
              
              <div class="col-lg-12 p-1">
                <div class="form-outline ">
                  <input type="Password" class="form-control" />
                  <label class="form-label">كلمة المرور </label>
                </div>
              </div>

            </div>

            <div class="row align-items-center mt-2">
              <div class="col-lg-6 col-md-6 col-sm-6 p-1">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkme">
                  <label class="form-check-label" for="checkme">تذكرني</label>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6 p-1 lost-your-password">
                <a href="#" class="lost-your-password">نسيت كلمة المرور ?</a>
              </div>
            </div>
            <button type="submit">الدخول</button>
          </form>
          <div class="important-text">
            <p>ليس لديك حساب? <a href="register.html">تسجيل !</a></p>
          </div>
        </div>
      </div>
    </section>
