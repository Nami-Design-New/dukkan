  <content>
    <section class="profile" style="min-height: 70vh;">

      <!-- ================ user Header ================= -->
      <div class=" userHeader">
        <div class="container p-2">
          <div class="userInfo">
            <img src="img/team1.png" alt="">
            <span> محمود جمال الكومي </span>
            <div class="control">

              <a href="index.html"><i data-toggle="tooltip" title="تسجيل الخروج" class="fas fa-power-off"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- ================ /user Header ================= -->

      <section class="mb-3">
        <div class="container">
          <div class="row">

            <div class="col-md-3 p-1">
              <div class="profileNavCol">
                <a href="profile.html"> <i class="fas fa-user mx-1"></i> البروفايل </a>
                <a href="profile-Notifications.html"> <i class="fas fa-bell mx-1"></i> الاشعارات </a>
                <a href="profile-wishlist.html"> <i class="fas fa-heart mx-1"></i> المفضلة</a>
                <a href="chat.html"> <i class="fas fa-comments-alt mx-1"></i> المحادثات </a>
                <a href="profile-products.html"> <i class="fas fa-luggage-cart mx-1"></i> منتجاتي </a>
                <a class="active" href="profile-add-product.html"><i class="fas fa-layer-plus mx-1"></i> اضافة منتج </a>
                <a href="profile-reports.html"> <i class="fas fa-file-chart-line mx-1"></i> التقارير </a>
                <a href="profile-edit.html"><i class="fas fa-cog mx-1"></i> تعديل </a>
              </div>
            </div>

            <div class=" col-md-9 p-1">
              <form class="addProduct">
                
                <div class="row">
                  <div class="col-md-12 p-1">
                    <div class="form-group position-relative">
                      <select class=" select2 " >
                        <option selected disabled> نوع الدكان </option>
                        <option> دكان بيوتي </option>
                        <option> دكان بيتزا </option>
                        <option> دكان ديري </option>
                        <option> دكان شياكة </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-12  p-1 my-3">
                    <label for="productImg"> صور المنتج </label>
                    <div class="d-flex justify-content-center align-items-center">
                      <input type="file" id="productImg" class="dropify" />
                    </div>
                  </div>

                  <div class="col-md-6 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">عنوان المنتج</label>
                    </div>
                  </div>     
                  
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <textarea class="form-control " rows="5"></textarea>
                      <label class="form-label"> تفاصيل المنتج </label>
                    </div>
                  </div>

                  <div class="col-md-6 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />
                      <label class="form-label">السعر</label>
                    </div>
                  </div>    

                  <div class="col-md-6 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />
                      <label class="form-label">السعر الجديد</label>
                    </div>
                  </div>    

                  
                  <div class="col-md-6 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />
                      <label class="form-label"> الكمية المتوفرة </label>
                    </div>
                  </div>    

                  <div class="col-md-12 p-1">
                    <div class="form-group position-relative">
                      <select class=" select2 " >
                        <option selected disabled> هل للمنتج عرض ؟</option>
                        <option> عرض 1</option>
                        <option> عرض 2 </option>
                      </select>
                    </div>
                  </div>


                </div>

                <div class=" d-flex justify-content-center align-items-center my-3">
                  <button type="submit" class=" btn btn-success w-100 px-4 py-3"> نشر </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </section>

    </section>
