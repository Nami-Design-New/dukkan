  <content>
    <!-- Banner -->
    <section class="Banner">
      <div class="container">
        <h3> الدفع</h3>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="cart.html"> السلة </a></li>
          <li><a href="#!" class="active">الدفع</a></li>
        </ul>
      </div>
    </section>
    <!-- checkout -->
    <section class="checkout">
      <div class="container">
        <form>
          <div class="row">
            <div class="col-lg-8 col-md-12">
              <div class="user-actions">
                <i class="fad fa-sign-in-alt"></i>
                <span>لديك حساب? <a href="login.html">اضغط هنا للدخول</a></span>
              </div>
              <div class="user-actions">
                <i class="fad fa-ticket-alt"></i>
                <span>لديك كوبون? <a href="#">ادخل الكوبون</a></span>
              </div>
              <div class="billing-details">
                <h3 class="title">تفاصيل الفاتورة </h3>
                <div class="row">
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">الاسم</label>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <input type="email" class="form-control" />
                      <label class="form-label">البريد الالكتروني</label>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />
                      <label class="form-label">الجوال</label>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-group">
                      <select class=" select2-search form-control ">
                        <option>الولة</option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                        <option value="1">السعودية </option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">المدينة</label>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">العنوان</label>
                    </div>
                  </div>
                  <div class="col-md-12 p-1">
                    <div class="form-outline ">
                      <textarea class="form-control" rows="5"></textarea>
                      <label class="form-label"> ملاحظات </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12">
              <div class="order-details">
                <div class="cart-totals">
                  <h3>اجمالي سلة المشتريات</h3>
                  <ul>
                    <li>المجموع الفرعي <span>599.00</span></li>
                    <li>الشحن<span>30.00</span></li>
                    <li>الاجمالي <span>599.00</span></li>
                    <li>اجمالي المدفوعات <span>599.00</span></li>
                  </ul>
                </div>
                <div class="payment-box">
                  <h3 class="title">طريقة الدفع او السداد</h3>
                  <div class="payment-method">
                    <p>
                      <input type="radio" id="cash-on-delivery" name="radio-group">
                      <label for="cash-on-delivery">الدفع عند الاستلام</label>
                    </p>
                    <p>
                      <input type="radio" id="paypal" name="radio-group">
                      <label for="paypal">دفع الكتروني</label>
                    </p>
                  </div>
                  <button type="submit" href="#" class="default-btn">
                    تأكيد الطلب
                    <span></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
