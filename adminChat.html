  <content>
    <section id="chat">
      <div class="container p-0">
        <div class=" chatTop">
          <img src="img/fav2.jpg">
          <h6> الدعم الفني </h6>
        </div>
        <div class=" chatBox ">
          <div class=" chatBody">
            <div class="userSend">
              <img src="img/team3.png">
              <div class="sendMassage">
                <p> كيف يمكنني الاشتراك </p>
                <div class=" time">
                  <span>20 / 10 / 2021</span>
                </div>
              </div>
            </div>
            <div class="userReceive">
              <img src="img/fav2.jpg">
              <div class="sendMassage">
                <p> سيتم التواصل معك </p>
                <div class=" time">
                  <span>20 / 10 / 2021</span>
                </div>
              </div>
            </div>
          </div>
          <div class="chat-input">
            <form>
              <input type="text" id="chat-input" placeholder="ارسل رسالة ..." />
              <button type="submit" class="chat-submit" id="chat-submit"><i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </content>


  <!-- --------------------------------------------

  <script>
    $('#Header').load("Header.html");
    $('#Footer').load("Footer.html");
  </script>
  <script>
    $(function () {
      var INDEX = 0;
      $("#chat-submit").click(function (e) {
        e.preventDefault();
        var msg = $("#chat-input").val();
        if (msg.trim() == '') {
          return false;
        }
        generate_message(msg, 'self');
      });

      function generate_message(msg, type) {
        var str = ` <div class="userSend">
                    <img src="img/team3.png">
                    <div class="sendMassage">
                      <p> ${msg} </p>
                      <div class=" time">
                        <span>20 / 10 / 2021</span>
                      </div>
                    </div>
                  </div>`;
        $(".chatBody").append(str);
        if (type == 'self') {
          $("#chat-input").val('');
        }
        $(".chatBody").stop().animate({
          scrollTop: $(".chatBody")[0].scrollHeight
        }, 1000);
      }
    })
  </script>
</body>
