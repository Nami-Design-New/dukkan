            </div>
          </div>
        </div>
      </div>
      <!-- ================ /user Header ================= -->

      <section class="mb-3">
        <div class="container">

            <div class="col-md-3 p-1">
              <div class="profileNavCol">
                <a href="profile.html"> <i class="fas fa-user mx-1"></i> البروفايل </a>
                <a href="profile-Notifications.html"> <i class="fas fa-bell mx-1"></i> الاشعارات </a>
                <a class="active" href="profile-wishlist.html"> <i class="fas fa-heart mx-1"></i> المفضلة</a>
                <a href="chat.html"> <i class="fas fa-comments-alt mx-1"></i> المحادثات </a>
                <a href="profile-products.html"> <i class="fas fa-luggage-cart mx-1"></i> منتجاتي </a>
                <a href="profile-add-product.html"><i class="fas fa-layer-plus mx-1"></i> اضافة منتج </a>
                <a href="profile-reports.html"> <i class="fas fa-file-chart-line mx-1"></i> التقارير </a>
                <a href="profile-edit.html"><i class="fas fa-cog mx-1"></i> تعديل </a>
              </div>
            </div>

            <div class=" col-md-9 p-1">

              <section class="wishlistPage">

                  <div class="cartProduct">
                    <div class="row align-items-center">
                      <div class="col-4 p-1">
                        <img src="img/p1.png">
                      </div>
                      <div class="col-8 p-1">
                        <div class="CartInfo">
                          <p class="unit-name"> اسم المنتج : <a href="product-details.html">منتج 1</a> </p>
                          <p class="unit-amount"> سعر الوحدة : <span>200.00</span></p>
                          <div class="d-flex justify-content-between" style="align-items: flex-end;">
                            <div class="input-counter">
                              <span class="minus-btn">
                                <i class="far fa-minus"></i>
                              </span>
                              <input type="number" value="2">
                              <span class="plus-btn">
                                <i class="far fa-plus"></i>
                              </span>
                            </div>
                            <p class="total-amount"> الاجمالي: <span>400.00</span></p>
                          </div>
                         
                        </div>
                        <div class="CartControl">
                          <a class="trash" href="#!"><i class="fal fa-times"></i></a>
                          <a class="heart" href="wishlist.html"><i class="far fa-heart"></i></a>
                        </div>
                      </div>
                    </div>
                  </div>
      
      

                </div>
