  <content>
    <!-- Banner -->
    <section class="Banner">
      <div class="container">
        <h3> تسجيل</h3>
        <ul>
          <li><a href="index.html">الرئيسية</a></li>
          <li><a href="#!" class="active">تسجيل</a></li>
        </ul>
      </div>
    </section>
    <!-- register -->
    <section class="register py-5">
      <div class="container">
        <div class="register-form">
          <h2>تسجيل</h2>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link col active" id="nav-clint-tab" data-bs-toggle="tab" data-bs-target="#nav-clint"
                type="button" role="tab" aria-controls="nav-clint" aria-selected="true"> <i class="fad fa-user"></i>
                عميل </button>
              <button class="nav-link col" id="nav-doctor-tab" data-bs-toggle="tab" data-bs-target="#nav-doctor"
                type="button" role="tab" aria-controls="nav-doctor" aria-selected="false"> <i
                  class="fas fa-analytics"></i> مسوق </button>
              <button class="nav-link col" id="nav-shop-tab" data-bs-toggle="tab" data-bs-target="#nav-shop"
                type="button" role="tab" aria-controls="nav-shop" aria-selected="false"> <i
                  class="fad fa-store-alt"></i>
                تاجر</button>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <!-- clint -->
            <div class="tab-pane fade show active" id="nav-clint" role="tabpanel" aria-labelledby="nav-clint-tab">
              <form>
                <div class="row">
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">الاسم</label>
                    </div>
                  </div>
                  <div class="col-lg-12 p-1">
                    <div class="form-outline">
                      <input type="number" class="form-control" />
                      <label class="form-label">رقم الجوال</label>
                    </div>
                  </div>
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="Password" class="form-control" />
                      <label class="form-label">كلمة المرور </label>
                    </div>
                  </div>
                </div>
                <button type="submit">تأكيد</button>
              </form>
            </div>
            <!-- doctor -->
            <div class="tab-pane fade" id="nav-doctor" role="tabpanel" aria-labelledby="nav-doctor-tab">
              <form>
                <div class="row">
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">الاسم</label>
                    </div>
                  </div>
                  <div class="col-lg-6 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />
                      <label class="form-label"> رقم الجوال </label>
                    </div>
                  </div>
                  <div class="col-lg-6 p-1">
                    <div class="form-outline">
                      <input type="email" class="form-control" />
                      <label class="form-label">البريد الالكتروني</label>
                    </div>
                  </div>
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="Password" class="form-control" />
                      <label class="form-label">كلمة المرور </label>
                    </div>
                  </div>
                </div>
                <button type="submit">تأكيد</button>
              </form>
            </div>
            <!-- shop -->
            <div class="tab-pane fade" id="nav-shop" role="tabpanel" aria-labelledby="nav-shop-tab">
              <form>
                <div class="row">
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="text" class="form-control" />
                      <label class="form-label">الاسم</label>
                    </div>
                  </div>
                  <div class="col-lg-6 p-1">
                    <div class="form-outline ">
                      <input type="number" class="form-control" />

                    </div>
                  </div>
                  <div class="col-lg-6 p-1">
                    <div class="form-outline">
                      <input type="email" class="form-control" />
                      <label class="form-label">البريد الالكتروني</label>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for=""> رخصة تجارية </label>
                    <div class="d-flex justify-content-center align-items-center">
                      <input type="file" id="input-file-now-custom-1" class="dropify">
                    </div>
                  </div>
                  <div class="col-lg-12 p-1">
                    <div class="form-outline ">
                      <input type="Password" class="form-control" />
                      <label class="form-label">كلمة المرور </label>
                    </div>
                  </div>
                </div>
                <button type="submit">تأكيد</button>
              </form>
            </div>
          </div>
          <div class="important-text">
            <p>لديك حساب بالفعل? <a href="login.html">الدخول!</a></p>
          </div>
